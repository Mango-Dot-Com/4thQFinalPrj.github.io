<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Generic Inc. Login Page</title>
</head>
<body class="bg-light">
<div class="container-fluid bg-dark text-white">
  <div class="row">
    <div class="col-8 font-weight-bold text-left">
      <h2><a href="mainpage.html" target="_blank">Generic Website Inc.</a></h2>
    </div>
    <div class="col font-weight-bold text-left">
      <p><a href="RWAhome.html" target="_blank">Home</a></p>
    </div>
    <div class="col font-weight-bold text-left">

<div class="container-md mt-5 bg-dark text-white">
  <h3>Generic Login Form</h2>
  <form>
    <div class="form-group bg-dark text-white">
      <label for="email">Username</label>
      <input type="email" class="form-control form-control-sm" placeholder="Enter your username">
    </div>
    <div class="form-group bg-dark text-white">
      <label for="password">Password</label>
      <input type="password" class="form-control form-control-sm" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-custom btn-lg btn-dark btn-block">LOGIN</button>
  </form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
